<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oráculo by PlayCondomínio | Monitoramento</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@3.0.3/tsparticles.bundle.min.js"></script>
</head>

<body class="bg-slate-950 text-slate-100 antialiased min-h-screen">
    <div id="tsparticles"></div>

    <!-- TELA DE LOGIN -->
    <div id="login-scr" class="overlay backdrop-blur-md transition-all duration-500">
        <div class="login-box border border-slate-700 shadow-2xl">
            <div class="flex justify-center mb-6">
                <img src="logo.jpeg" alt="Logo" class="h-12">
            </div>
            <h1 class="text-2xl font-bold tracking-wider mb-1">ORÁCULO</h1>
            <p class="text-slate-400 text-sm mb-6">Monitoramento de Dispositivos</p>
            <input id="email" type="email" placeholder="E-mail"
                class="focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            <input id="pass" type="password" placeholder="Senha"
                class="focus:ring-2 focus:ring-emerald-500 outline-none transition-all">
            <button id="btn-login"
                class="font-bold uppercase tracking-widest hover:bg-emerald-400 transition-colors mt-4">Entrar</button>
        </div>
    </div>

    <!-- DASHBOARD -->
    <div id="dash-scr" class="hidden max-w-7xl mx-auto p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="flex items-center gap-4">
                <img src="logo.jpeg" alt="Logo" class="h-10">
                <div class="border-l border-slate-700 pl-4">
                    <h2 class="text-xl font-bold">Oráculo - Cond.Eucaliptos</h2>
                    <span class="text-slate-400 text-xs uppercase tracking-widest">Status da Rede em Tempo Real</span>
                </div>
            </div>
            <button id="btn-logout"
                class="px-6 py-2 bg-slate-800 hover:bg-red-900/50 border border-slate-700 rounded-full text-sm transition-all">
                <i class="fa-solid fa-right-from-bracket mr-2"></i>Sair
            </button>
        </header>

        <!-- RESUMO -->
        <div class="resumo grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
            <div class="resumo-card border border-slate-800" id="r-total">0<br><small>Total</small></div>
            <div class="resumo-card border border-emerald-900/30 online" id="r-online">0<br><small>Online</small></div>
            <div class="resumo-card border border-yellow-900/30 warn" id="r-warn">0<br><small>Alerta</small></div>
            <div class="resumo-card border border-red-900/30 offline" id="r-offline">0<br><small>Offline</small></div>
        </div>

        <!-- FORMULÁRIO DE ADIÇÃO -->
        <div class="add-form">
            <div class="input-group">
                <i class="fa-solid fa-tag icon-input"></i>
                <input type="text" id="add-nome" placeholder="Nome do Equipamento">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-network-wired icon-input"></i>
                <input type="text" id="add-ip" placeholder="Endereço IP">
            </div>
            <div class="input-group input-porta">
                <i class="fa-solid fa-plug icon-input"></i>
                <input type="number" id="add-porta" placeholder="Porta">
            </div>
            <button onclick="salvarDispositivo()" class="btn-save">
                <i class="fa-solid fa-plus"></i> SALVAR
            </button>
        </div>

        <!-- SEÇÕES DE DISPOSITIVOS -->
        <div class="space-y-12">
            <section class="section-container">
                <h3 class="section-title"><i class="fa-solid fa-door-open mr-2 text-emerald-500"></i>Portaria 1</h3>
                <div id="local-P1" class="grid-layout mt-4"></div>
            </section>
            <section class="section-container">
                <h3 class="section-title"><i class="fa-solid fa-door-open mr-2 text-emerald-500"></i>Portaria 2</h3>
                <div id="local-P2" class="grid-layout mt-4"></div>
            </section>
            <section class="section-container">
                <h3 class="section-title"><i class="fa-solid fa-building mr-2 text-sky-500"></i>Torres</h3>
                <div id="local-TORRE" class="grid-layout mt-4"></div>
            </section>
            <section class="section-container">
                <h3 class="section-title"><i class="fa-solid fa-microchip mr-2 text-slate-400"></i>Outros</h3>
                <div id="local-OUTROS" class="grid-layout mt-4"></div>
            </section>
        </div>
    </div>

    <!-- MODAL DE DETALHES -->
    <div id="modal" class="modal hidden backdrop-blur-sm">
        <div class="modal-box border border-slate-700 shadow-2xl scale-in">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 id="modalNome" class="text-xl font-bold text-white">---</h2>
                        <p id="m-ip" class="text-sm text-slate-400 font-mono">---</p>
                    </div>
                    <select id="filtroTempo" class="bg-slate-800 text-xs text-white border-none rounded-md p-1">
                        <option value="1">Última Hora</option>
                        <option value="24">Últimas 24 Horas</option>
                        <option value="168">Últimos 7 Dias</option>
                        <option value="720">Últimos 30 Dias</option>
                    </select>
                </div>

                <!-- TABS DO MODAL -->
                <div class="modal-tabs">
                    <button id="btn-tab-ping" onclick="alternarModal('ping')" class="tab-btn active">Gráfico
                        Ping</button>
                    <button id="btn-tab-portas" onclick="alternarModal('portas')" class="tab-btn">Status Portas</button>
                </div>

                <!-- CONTEÚDO: GRÁFICO DE PING -->
                <div id="conteiner-ping">
                    <div class="h-48 w-full mb-4">
                        <canvas id="chartContainer"></canvas>
                    </div>
                    <div class="grid grid-cols-3 gap-2 text-center border-t border-slate-800 pt-4">
                        <div><span class="block text-[10px] text-slate-500">LAT.MIN</span><span id="m-min"
                                class="text-emerald-400 text-sm">0ms</span></div>
                        <div><span class="block text-[10px] text-slate-500">LAT.MED</span><span id="m-avg"
                                class="text-blue-400 text-sm">0ms</span></div>
                        <div><span class="block text-[10px] text-slate-500">LAT.MAX</span><span id="m-max"
                                class="text-red-400 text-sm">0ms</span></div>
                    </div>
                </div>

                <!-- CONTEÚDO: STATUS DAS PORTAS -->
                <div id="m-portas-detalhe" class="hidden min-h-[200px]"></div>

                <!-- BOTÕES DE AÇÃO -->
                <div class="flex gap-2 mt-6">
                    <button onclick="closeModal()"
                        class="flex-1 bg-slate-800 hover:bg-slate-700 text-white font-bold py-3 rounded-xl transition-all">
                        Fechar
                    </button>
                    <button onclick="excluirDispositivo(currentDevice.nome, currentDevice.cid)"
                        class="bg-red-500/10 hover:bg-red-500/20 text-red-500 p-3 rounded-xl transition-all border border-red-500/20">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>

</html>
